    <div class="container" id = "container">
      <hr class="my-5">

      <!--Section: Input -->
      <section>

        <h3 class="h3 text-center mb-5" style="padding-bottom: 50px">정보 입력하기</h3>
        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-lg-6 col-md-12 px-4" style=" margin: auto;">

            <form action="#" method="post">
                <!-- 항소 여부 시작-->
             <div>
                <legend id="appeal">
                항소 사건 입니까? </legend>
                <div>
                    <fieldset>
                        <div class="radios">
                        <div>
                            <input id="app_yes" name="app_yes" type="radio" value="네" tabindex="5">
                            <label class="choice" for="radio">네</label>
                        </div>
                        <div>
                            <input id="app_no" name="app_no" type="radio" value="아니오" tabindex="6">
                            <label class="choice" for="radio">아니오</label>
                        </div></div>
                    </fieldset>
                </div>
              </div>
              <!-- 항소 여부 끝-->

                 <div>
                   <legend>사건명1</legend>
                   <div style="padding: 0 0 0 30px;">
                     <input id="case1" name="case1" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                  </div>
                 </div>
                 <div>
                   <legend>사건명2</legend>
                   <div style="padding: 0 0 0 30px;">
                     <input id="case2" name="case2" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                  </div>
                 </div>
                 <div>
                   <legend>사건명3</legend>
                   <div style="padding: 0 0 0 30px;">
                     <input id="case3" name="case3" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                  </div>
                 </div>

                <div>
                   <legend>법 조항1</legend>
                   <div style="padding: 0 0 0 30px;">
                     <input id="law1" name="law1" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                  </div>
                 </div>
                 <div>
                   <legend>법 조항2</legend>
                   <div style="padding: 0 0 0 30px;">
                     <input id="law2" name="law2" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                  </div>
                 </div>
                 <div>
                   <legend>법 조항3</legend>
                   <div style="padding: 0 0 0 30px;">
                     <input id="law3" name="law3" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                  </div>
                 </div>


                 <div>
                   <legend>사건 서술</legend>
                   <div style="padding: 0 0 0 30px;">
                       <textarea name="desc" id="desc" cols="50" rows="5"></textarea>
                  </div>
                 </div>


                <!-- form 안에서 작성한 내용들을 통째로 서버로 보내주겠다 -->
               <button type="submit" class="btn btn-primary btn-block btn-large" onclick = "location.href = '/result'" value="Submit!" name ="submit">결과보기</button>

             </form>


          </div>
